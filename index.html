<!doctype HTML>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>Kawazap's  Business card</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <!-- shaderライブラリ読み込み -->
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <!-- A-Frame内でリンクをつけるのに必要 -->
    <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
    <!--linkを開くためのもの-->
    <script src="./js/link.js"></script>
    <!--A-frane GUI-->
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>  
  </head>


  <body style = 'margin : 0px; overflow : hidden;'>
    <!--a-scene embedded arjs= embedded arjs='trackingMethod: best;' -->
    <a-scene embedded arjs='trackingMethod: best;' >
      <!--外部ファイルの読み込み-->
      <a-assets>
        <a-asset-item id="Ob-Hatena" src="./image/Hatena.obj"></a-asset-item>
        <a-asset-item id="Mt-Hatena" src="./image/Hatena.mtl"></a-asset-item>
        <a-asset-item id="Ob-portfolio" src="./image/portfolio.obj"></a-asset-item>
        <a-asset-item id="Mt-portfolio" src="./image/portfolio.mtl"></a-asset-item>
        <a-asset-item id="Ob-Twitter" src="./image/Twitter.obj"></a-asset-item>
        <a-asset-item id="Mt-Twitter" src="./image/Twitter.mtl"></a-asset-item>
        <a-asset-item id="Ob-Insta" src="./image/instagram.obj"></a-asset-item>
        <a-asset-item id="Mt-Insta" src="./image/instagram.mtl"></a-asset-item>
        <img id="img-Hatena" crossOrigin="anonymous" src="./image/hatenablog-logo.jpg">
        <img id="img-portfolio" crossOrigin="anonymous" src="./image/satumaimo.png">
        <img id="img-Twitter"  src="./image/Twitter social icons - circle - blue.png">
        <img id="img-Insta" crossOrigin="anonymous" src="./image/Instagram_Glyph_Gradient_RGB.png">
        <img id="img-GitHub" crossOrigin="anonymous" src="./image/GitHub-Mark-64px.png">
        <img id="img-intro" crossOrigin="anonymous" src="./image/introduce.png">
      </a-assets>

      <!--オブジェクトの位置について-->
      
      <a-plane position="0 0 0.8" color="transparent" opacity="0" width="2" height="0.3" rotation="-45 0 0">
        <a-plane src="#img-intro" position="0 3 0" depth="0.5" height="2" width="2" >

        <a-plane position="0 0 0" color="transparent" opacity="0" width="2" height="0.3" rotation="-90 0 0">
          <a-plane id = twitter src="#img-Twitter" position="-1 0 0" depth="0.5" height="0.5" width="0.5" mylink="url: https://twitter.com/mikan45593608">
            <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
          </a-plane>
          <a-plane id = portfolio src="#img-portfolio" position="0 0 0" depth="0.5" height="0.5" width="0.5" mylink="url: https://kawazap.github.io/main">
            <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
          </a-plane>
          <a-plane id = GitHub src="#img-GitHub" position="1 0 0" depth="0.5" height="0.5" width="0.5" mykink="url: https://github.com/kawazap">
            <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
          </a-plane>
        </a-plane>

      
      <!--AR用カメラ-->
      <!--a-entity camera>
        <-entity cursor="fuse: false; fuseTimeout: 500">
      </a-entity-->
      <a-entity id="camera" cursor="rayOrigin: mouse"></a-entity>
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>

</html>
