<!doctype HTML>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>Kawazap's  Business card</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>


  <body style = 'margin : 0px; overflow : hidden;'>
    <!--a-scene embedded arjs= embedded arjs='trackingMethod: best;' -->
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled:false;' vr-mode-ui="enabled: false">
      <!--外部ファイルの読み込み-->
      <a-assets>
        <a-asset-item id="Ob-Hatena" src="./image/Hatena.obj"></a-asset-item>
        <a-asset-item id="Mt-Hatena" src="./image/Hatena.mtl"></a-asset-item>
        <a-asset-item id="Ob-portfolio" src="./image/portfolio.obj"></a-asset-item>
        <a-asset-item id="Mt-portfolio" src="./image/portfolio.mtl"></a-asset-item>
        <a-asset-item id="Ob-Twitter" src="./image/Twitter.obj"></a-asset-item>
        <a-asset-item id="Mt-Twitter" src="./image/Twitter.mtl"></a-asset-item>
        <a-asset-item id="Ob-Insta" src="./image/instagram.obj"></a-asset-item>
        <a-asset-item id="Mt-Insta" src="./image/instagram.mtl"></a-asset-item>
        <img id="img-Hatena" crossOrigin="anonymous" src="./image/hatenablog-logo.jpg">
        <img id="img-portfolio" crossOrigin="anonymous" src="./image/satumaimo.png">
        <img id="img-Twitter"  src="./image/Twitter social icons - circle - blue.png">
        <img id="img-Insta" crossOrigin="anonymous" src="./image/Instagram_Glyph_Gradient_RGB.png">
        <img id="img-GitHub" crossOrigin="anonymous" src="./image/GitHub-Mark-64px.png">
        <img id="img-intro" crossOrigin="anonymous" src="./image/introduce.png">
      </a-assets>

      <!--オブジェクトの位置について-->
      <a-marker preset="custom" type="pattern" url="./marker/pattern-qrcode.patt">
        <a-plane position="0 0 0.8" color="transparent" opacity="0" width="2" height="0.3" rotation="-30 0 0">
          <a-plane src="#img-intro" position="0 3 0" depth="0.5" height="2" width="2"
          animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 4000; loop: true"></a-plane>
      
        <a-plane position="0 -0.5 0" color="transparent" opacity="0" width="2" height="0.3" rotation="-45 0 0">
          <a-box id = twitter src="#img-Twitter" position="-1 0 0" depth="0.5" height="0.5" width="0.5" mylink="url: https://twitter.com/mikan45593608"
          animation="property: rotation; from: 0 0 0; to: 0 360 0; dir: alternate; dur: 7000; loop: true; easing: easeInOutSine">
          </a-box>
          <a-box id = portfolio src="#img-portfolio" position="1 0 0" depth="0.5" height="0.5" width="0.5" mylink="url: https://kawazap.github.io/main"
          animation="property: rotation; from: 0 0 0; to: 0 360 0; dir: alternate; dur: 7000; loop: true; easing: easeInOutSine">
          </a-box>
          <a-box id = github src="#img-GitHub" position="0 0 0" depth="0.5" height="0.5" width="0.5" mykink="url:https://github.com/kawazap"
          animation="property: rotation; from: 0 0 0; to: 0 360 0; dir: alternate; dur: 7000; loop: true; easing: easeInOutSine"> 
          </a-box>
        </a-plane>

      </a-marker>
        <!--AR用カメラ-->
        <!--a-entity camera>
          <-entity cursor="fuse: false; fuseTimeout: 500">
        </a-entity-->
        <a-entity id="camera" cursor="rayOrigin: mouse"></a-entity>
        <!--a-marker-camera preset='hiro'></a-marker-camera-->

    </a-scene>
  </body>

</html>
